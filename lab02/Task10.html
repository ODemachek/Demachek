<!doctype html>
<head>
<meta charset="utf-8"/>
</head>
<body>
		<input id='in_aInDeg'oninput="work ()"></input>
		<div id='out'></div>
		
		<script>
		function work (){
		var in_aInDeg=document.getElementById("in_aInDeg");
		var out=document.getElementById("out");
		var aInDeg = parseFloat (in_aInDeg.value);
		var aInRad= aInDeg * Math.PI/180;
		var result = Math.sin (aInRad);
		out.innerHTML=result.toFixed (4);
				}
		</script>
</body>
</html>
