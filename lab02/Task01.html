<!doctype html>
<head>
<meta charset="utf-8"/>
</head>
<body>
		<input id='inX'oninput="work ()"></input>
		<div id='out'></div>
		
		<script>
		function work (){
		var in_x=document.getElementById("inX");
		var out=document.getElementById("out");
		var x = parseFloat (in_x.value);
		var result= x + 7;
		out.innerHTML=result.toFixed (4);
		}
		</script>
</body>
</html>
