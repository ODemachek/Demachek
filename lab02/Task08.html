<!doctype html>
<head>
<meta charset="utf-8"/>
</head>
<body>
		<input id='intotalInM'oninput="work ()"></input>
		<input id='inpartInCm'oninput="work ()"></input>
		<div id='out'></div>
		
		<script>
		function work (){
		var in_totalInM=document.getElementById("intotalInM");
		var in_partInCm=document.getElementById("inpartInCm");
		var out=document.getElementById("out");
		
		var a = parseFloat (in_totalInM.value);
		if (a < 0){
		out.innerHTML = "Значение totalInM должно быть положительным";
		return;
		}
		var b = parseFloat (in_partInCm.value);
		if (b < 0){
		out.innerHTML = "Значение partInCm должно быть положительным";
		return;
		}
		
		var c = a * 100 /b;
		var d = a*100%b;
		
		out.innerHTML= Math.floor (c)+ " шт и " +  Math.floor (d)+ " см";
				}
		</script>
</body>
</html>
