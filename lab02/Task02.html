<!doctype html>
<head>
<meta charset="utf-8"/>
</head>
<body>
		<input id='in_X'oninput="work ()"></input>
		<div id='out'></div>
		
		<script>
		function work (){
		var in_x=document.getElementById("in_X");
		var out=document.getElementById("out");
		var x = parseFloat (in_x.value);
		if (x <= 0){
		out.innerHTML = "Значение edge должно быть положительным";
		return;
		}
		
		var result = 6 * x * x;
		out.innerHTML=result.toFixed (4);
				}
		</script>
</body>
</html>
