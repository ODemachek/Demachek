<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	
	<canvas id="canv" width="1000" height="1000"></canvas>
	
	<input id = "inX" oninput = "work ()"> </input>
	<input id = "inY" oninput = "work ()"> </input>
		<div id = "out"></div>
		<script>
		
		var canv=document.getElementById ("canv");
		var pen= canv.getContext ("2d");
		
		pen.fillStyle="#00FF00";
		
		var cXpx=500; //центр координат
		var cYpx=500;
		pen.moveTo (cXpx, 0);
		pen.lineTo (cXpx, 1000);
		pen.stroke ();
		
		pen.moveTo (0, cYpx);
		pen.lineTo (1000, cYpx);
		pen.stroke ();
		
		pen.fillStyle="#00FF00";
		
		var x=600;
		var y=600;
		var width=200;
		var height=100;
		pen.fillRect (x, y, width, height);
		
			
		canv.onclick = function (event){
			var x = event.offsetX;
			var y = event.offsetY;
			if (x >= 600 && x <= 800 && y >= 600 && y<=700){
				pen.fillStyle= "red";
				pen.fillRect (x, y, 20,20);
			}else{
				pen.fillStyle= "black";
				pen.fillRect (x, y, 20,20);
			}
			
		}
		
					
		</script>	
	
	</body>
</html>
