<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
		
	<body>
	
		<canvas id="canv" width="1000" height="1000"></canvas>
		
		<input id="inX" oninput= "work ()"></input>
		<input id="inY" oninput= "work ()"></input>
		<div id="out"></div>
		
		<script>
		
		var canv=document.getElementById ("canv");
		var pen= canv.getContext ("2d");
		
		pen.fillStyle="#00FF00";
		
		var x=100;
		var y=100;
		var width=900;
		var height=700;
		pen.fillRect (x, y, width, height);
		
		canv.onclick = function (event){
			var x = event.offsetX;
			var y = event.offsetY;
			if (x >= 100 && x <= 1000) {
				if (y>=100 && y <=800){
					pen.fillStyle= "red";
					pen.fillRect (x, y, 20,20);
				}else {
					pen.fillStyle= "black";
					pen.fillRect (x, y, 20,20);
				}				
					
			}else{
				pen.fillStyle= "black";
				pen.fillRect (x, y, 20,20);
			}
		}
			function work (){
				var in_x = document.getElementById ("inX");
				var x= parseFloat (in_x.value);
				var in_y=document.getElementById ("inY");
				var y= parseFloat (in_y.value);
				
				if (x >= 100 && x <= 190 && y>=100 && y <=170){
					out.innerHTML= "Точка внутри";
				}else{
					out.innerHTML= "Точка снаружи";
				}
		}
		</script>	
	</body>
</html>
