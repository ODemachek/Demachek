<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "inA" oninput = "work ()"> </input>
	<input id = "inB" oninput = "work ()"> </input>
	<input id = "inC" oninput = "work ()"> </input>
	<input id = "inD" oninput = "work ()"> </input>
	<div id = "out"></div>
		<script>
			function work (){
				var in_a = document.getElementById ("inA");
				var a = parseFloat (in_a.value);
				var in_b = document.getElementById ("inB");
				var b = parseFloat (in_b.value);
				var in_c = document.getElementById ("inC");
				var c = parseFloat (in_c.value);
				var in_d = document.getElementById ("inD");
				var d = parseFloat (in_d.value);
				if (a<0){
					out.innerHTML = "Значение A должно быть неотрицательным";
					return;
				} 
				if (b<0){
					out.innerHTML = "Значение B должно быть неотрицательным";
					return;
				}
				if (c<0){
					out.innerHTML = "Значение C должно быть неотрицательным";
					return;
				}
				if (d<0){
					out.innerHTML = "Значение D должно быть неотрицательным";
					return;
				}
				if (a<=c && b<=d){
					out.innerHTML = "Размещение возможно"
				}	else {
					out.innerHTML = "Размещение невозможно";
				}
				
			}
		</script>	
	
	</body>
</html>
