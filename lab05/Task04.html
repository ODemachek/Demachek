<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "inA" oninput = "work ()"> </input>
	
	<div id = "out"></div>
		<script>
			function work (){
				var in_a = document.getElementById ("inA");
				var a = parseFloat (in_a.value);
				if (a <= 0){
					var b = a * -1;
					out.innerHTML = b;
				}else {
					out.innerHTML = a;
				}
			}
		</script>	
	
	</body>
</html>
