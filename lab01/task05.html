<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
		div {font-family:monospace;}
		</style>
	</head>
	<body>
	<input id="inA" oninput="work ()"></input>
	<input id="inB" oninput="work ()"></input>
	<div id="out"></div>
	
	
	<script>
	function work (){
	var in_a=document.getElementById("inA");
	var in_b=document.getElementById("inB");
	var element;
	element=document.getElementById("out");
	element.innerHTML= in_b.value+' ' + in_a.value;
	}
	

	</script>
	</body>
</html>
