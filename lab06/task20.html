<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<input id="inX" oninput = "work ()"></input>
	<div id="out"></div>
	
	<script>
	function work () {
		var in_x=document.getElementById("inX");
		var x = parseFloat (in_x.value);
		var a = 20;
		var b = 1;
		var result="";
		var div_out=document.getElementById("out");
		
		if (x<0){
			div_out.innerHTML = "Значение N должно быть неотрицательным";
			return;
		}
		while (b<=x){
			var c = b%a;
			if (c == 0){
				result = result + "# <br>";
				b = b + 1;
			}else {
				result = result + "#";
				b = b + 1;
			}
		}	
			div_out.innerHTML = result;
	}
	</script>
	
	</body>
</html>
