<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<input id="inA" oninput = "work ()"></input>
	<div id="out"></div>
	
	<script>
	function work () {
		var in_a=document.getElementById("inA");
		var a = parseFloat (in_a.value);
		var b=500;
		var c = 0;
		var result="";
		var div_out=document.getElementById("out");
		
		if (a <-100 || a>b){
			div_out.innerHTML = "Значение A должно быть в интервале [-100, 500]";
			return;
		}else {
			while (a<=b){
				c = c + a; 
				result = c;
				a = a + 1;
			}
			div_out.innerHTML = result;
		}
	}
			
		</script>
	
	</body>
</html>
