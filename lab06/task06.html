<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	<input id="inA"></input>
	<input id="inB"></input>
	<input type="button" value = "Проверка" onclick="work ()">
	<div id="out"></div>
	
	<script>
	
	function work (){
		var in_a=document.getElementById("inA");
		var a = parseFloat (in_a.value);
		var b= parseFloat(document.getElementById("inB").value);
		var result="";
		var div_out=document.getElementById("out");
		
		if (a<b){
			while (a<=b){
				result = result + a + " ";
				a = a + 1;
			}
		} else{
			while (a>=b){
				result = result + b + " ";
				b = b + 1;
			}
		}
			
		div_out.innerHTML = result;
	}
	</script>
	
	</body>
</html>
