<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<input id="inX" oninput = "work ()"></input>
	<div id="out"></div>
	
	<script>
	function work () {
		var in_x=document.getElementById("inX");
		var x = parseFloat (in_x.value);
		var y=0;
		var result="";
		var div_out=document.getElementById("out");
		
		if (x<0 || x>20) {
		div_out.innerHTML ="Значение W должно быть в интервале [0, 20]";
		return;
		}
		
		while (y<=x){
			result = result + "a"; 
			y = y +1;
		}
		result = result + "<br>";
		y = 0;
		while (y<=x){
			result = result + "b"; 
			y = y +1;
		}
		result = result + "<br>";
		y = 0;
		
		while (y<=x){
			result = result + "c"; 
			y = y +1;
		}
		result = result + "<br>";
		y = 0;
		while (y<=x){
			result = result + "d"; 
			y = y +1;
		}
		result = result + "<br>";
		
		div_out.innerHTML = result;
	}
	</script>
	
	</body>
</html>
