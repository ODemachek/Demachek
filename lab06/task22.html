<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<input id="inX" oninput = "work ()"></input>
	<div id="out"></div>
	
	<script>
	function work () {
		var in_x=document.getElementById("inX");
		var x = parseFloat (in_x.value);
		var b = 0;
		var result="";
		var div_out=document.getElementById("out");
		
		if (x<0 || x>15){
			div_out.innerHTML = "Значение Y должно быть в интервале [0, 15]";
			return;
		}
		while (b<=15){
			if (b <= x){
				result = result + "#";
				b = b + 1;
			}else {
				result = result + " . ";
				b = b + 1;
			}
		}	
			div_out.innerHTML = result;
	}
	</script>
	
	</body>
</html>
