<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
		<input id="inS" oninput = "work ()"></input>
		<input id="inH" oninput = "work ()"></input>
		<div id="out" style="font-family: monospace; white-space:pre;"></div>
			
	<script>
	function work () {
		var in_s = document.getElementById("inS");
		var s = in_s.value;
		var in_h=document.getElementById("inH");
		var h = parseFloat (in_h.value);
		var x = 0;
		var y = "";
		var result="";
		var div_out=document.getElementById("out");
		
		if (h < 0){
			div_out.innerHTML ="Значение H должно быть неотрицательно";
			return;
			}else {
			
			while (h > x){
				y = y + s;
				result = result + y + "<br>";
				x = x + 1;
				
			}
			
		}
		
		div_out.innerHTML = result;
		
	}
	</script>
	
	</body>
</html>
