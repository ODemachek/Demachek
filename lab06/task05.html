<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	<input id="inA"></input>
	<input id="inB"></input>
	<input type="button" value = "Проверка" onclick="work ()">
	<div id="out"></div>
	
	<script>
	console.log("Выполняется при загрузке страницы");
	
	function work (){
		var in_a=document.getElementById("inA");
		var a = parseFloat (in_a.value);
		var b=document.getElementById("inB").value;
		var result="";
		var div_out=document.getElementById("out");
		if (a<0){
		div_out.innerHTML="Значение A должно быть неотрицательным";
		return;
		}
		
		while (a>0){
			result = result + b;
			a = a - 1;
		}
		
		div_out.innerHTML = '"'+ result + '"';
	}
	</script>
	
	</body>
</html>
