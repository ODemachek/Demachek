<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<input id="inX" oninput = "work ()"></input>
	<div id="out"></div>
	
	<script>
	function work () {
		var in_x=document.getElementById("inX");
		var x = parseFloat (in_x.value);
		var b = 0;
		var result="";
		var div_out=document.getElementById("out");
		
		if (x<0){
			div_out.innerHTML = "Значение X должно быть положительным";
			return;
		}
		while (b <= x){
		     c = x%b;
			if (c == 0){
				result = result + b + " ";
				b = b + 1;
			}else {
				b = b + 1;
			}
		}	
			div_out.innerHTML = result;
	}
	</script>
	
	</body>
</html>
