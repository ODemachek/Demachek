<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<div id="out"></div>
	
	<script>
	
	var div_out=document.getElementById("out");
	var result="";
	var n=20;
	var i=1;
	while (i<=n) {
		result = result + i + "         " + i*453 +"<br>";
		i= i +1;
	}
		
	div_out.innerHTML = result;
	
	</script>
	
	</body>
</html>
