<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<input id="inX" oninput = "work ()"></input>
	<div id="out"></div>
	
	<script>
	function work () {
		var in_x=document.getElementById("inX");
		var x = parseFloat (in_x.value);
		var a = 10;
		var b = 20;
		var c = 0;
		var result="";
		var div_out=document.getElementById("out");
		
		while (a<=b){
			if (a==x){
			result = result + a + " + <br>" ;
			} else {
			result = result + a + "<br>" ;
			}
			a = a + 1;
		}
			div_out.innerHTML = result;
	}
	</script>
	
	</body>
</html>
