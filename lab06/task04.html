<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	<input id="inA"></input>
	<input id="inB"></input>
	<input type="button" value = "Проверка" onclick="work ()">
	<div id="out"></div>
	
	<script>
	console.log("Выполняется при загрузке страницы");
	
	function work (){
		var in_a=document.getElementById("inA");
		var a = parseFloat (in_a.value);
		var in_b=document.getElementById("inB");
		var b = parseFloat (in_b.value);
		var result="";
		var div_out=document.getElementById("out");
		if (a>b){
		div_out.innerHTML="Значение А должно быть не больше В";
		return;
		}
		
		while (a<=b){
			result = result + b + "  ";
			b = b - 1;
		}
		div_out.innerHTML = result;
	}
	</script>
	
	</body>
</html>
