<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
		<input id="inS1" oninput = "work ()"></input>
		<input id="inS2" oninput = "work ()"></input>
		<input id="inW" oninput = "work ()"></input>
		<input id="inH" oninput = "work ()"></input>
		<div id="out" style="font-family: monospace; white-space:pre;"></div>
			
	<script>
	function work () {
		var in_s1 = document.getElementById("inS1");
		var s1 = in_s1.value;
		var in_s2 = document.getElementById("inS2");
		var s2 = in_s2.value;
		var in_w = document.getElementById("inW");
		var w = parseFloat (in_w.value);
		var in_h = document.getElementById("inH");
		var h = parseFloat (in_h.value);
		var y = 0;
		var x = 0;
		var result = "";
		var div_out = document.getElementById("out");
		
		if (w<0) {
		div_out.innerHTML = "Значение W должно быть неотрицательно";
		return;
		}
		if (h<0) {
		div_out.innerHTML = "Значение H должно быть неотрицательно";
		return;
		}
		
		while (x < h){
			
				y = 0;
				while (y < w){
					c = y%2;
					if (c != 0){
					result = result + s1;
					} else {
					result = result + s2;
					}
					y = y + 1;
				}
				result = result + "<br>";
			
			x = x + 1;			
		}
		div_out.innerHTML = result;
		
	}
	</script>
	
	</body>
</html>
