<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	<div id="out"></div>
	
	<script>
		
		var a=100;
		var b=500;
		var c = 0;
		var result="";
		var div_out=document.getElementById("out");
		
		while (a<=b){
			c = c + a; 
			result = result + c + " ";
			a = a + 1;
		}
			div_out.innerHTML = "Ход решения:" + result + "Ответ:" + c ;
		</script>
	
	</body>
</html>
