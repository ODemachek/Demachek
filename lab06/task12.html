<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	
	<input id="inA" oninput = "work ()"></input>
	<div id="out"></div>
	
	<script>
	function work () {
		var in_a=document.getElementById("inA");
		var a = parseFloat (in_a.value);
		var b=-10;
		var c = 0;
		var result="";
		var div_out=document.getElementById("out");
		
		if (a <b || a>10000){
			div_out.innerHTML = "Значение b должно быть в интервале [-10,10000]";
			return;
		}else {
			while (a>=b){
				c = c + b; 
				result = c;
				b = b + 1;
			}
			div_out.innerHTML = result;
		}
	}
	</script>
	
	</body>
</html>
