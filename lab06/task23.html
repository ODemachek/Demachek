<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	<div id="out"></div>
	
	<script>
		
		var a=100;
		var b=1000;
		var c = 0;
		var result="";
		var div_out=document.getElementById("out");
		
		while (a<=b){
			x = a%13;
			if (x == 0){
				result = result + a + "+ ";
				a = a + 1;
				c = c + 1;
			} else {
				result = result + a + " ";
				a = a + 1;
			}
		}
			div_out.innerHTML = "Ход решения:" + result + "Ответ:" + c ;
		</script>
	
	</body>
</html>
