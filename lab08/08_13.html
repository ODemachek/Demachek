<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	
	<input id = "in_arr" oninput = "work ()"></input>
	<div id = "out"></div>
	
	<script>
	
	function work (){
	
		var inArr = document.getElementById ("in_arr");
		var arr = inArr.value.split (" ");
		var result = "";
		var a = 0;
		var b = 1;
		var c = 0;
		
		while (b < arr.length){
			a = 0;
			while (a < arr.length){
				if (arr [a] == arr [a + b]){
					c = c + 1;
				}
				a = a + 1;
			}
			b = b + 1;
		}
			
		
		if (c > 0) {
			result = result + "Повторения есть";
			
		} else {
			result = result + "Повторений нет";
			
		}
		document.getElementById ("out").innerHTML = result;
	}
	</script>
	
	
	</body>
</html>
