<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "in_arr" oninput = "work ()"></input>
	
	<div id = "out"></div>
	
	<script>
	
	function work (){
	
		var inArr = document.getElementById ("in_arr");
		var arr = inArr.value.split (" ");
		var a = 0;
		var c = 0;
		var x = 0;
		var b = arr [x];
		var result = "";
			
		while (x < arr.length){
			a = 0;
			c = 0;
			while (a < arr.length){
				if (arr [a] == b){
					c = c + 1;
				}
				
				a = a + 1;	
			}
			result = result + c + " ";
			b = arr [x + 1];
			x = x + 1;
		}
		
		document.getElementById ("out").innerHTML = result;
	
	}
	</script>
	
	
	</body>
</html>
