<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	
	<input id = "in_arr" oninput = "work ()"></input>
	<div id = "out"></div>
	
	<script>
	function work (){
	
	
	
	var inArr = document.getElementById ("in_arr");
	var arr = inArr.value.split (" ");
	
	
	var result = "";
	var a = arr.length - 1;
	var t = arr [a];
	
	/*arr [5] = arr [4];
	arr [4] = arr [3];
	arr [3] = arr [2];
	arr [2] = arr [1];
	arr [1] = arr [0];
	arr [0] = t;*/
	
	while (a > 0) {
		arr [a] = arr [a - 1];
		a = a - 1;
	}
	arr [a] = t;
	
	while (a < arr.length)	{
		result = result + arr [a] + " ";
		a = a + 1;
	}
	document.getElementById ("out").innerHTML = result;
	}
	</script>
	
	
	</body>
</html>
