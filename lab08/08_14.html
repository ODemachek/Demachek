<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "inX" oninput = "work ()"> </input>
	<input id = "in_arr" oninput = "work ()"></input>
	<div id = "out"></div>
	
		<script>
		
			function work (){
				var in_x = document.getElementById ("inX");
				var x = parseFloat (in_x.value);
				var inArr = document.getElementById ("in_arr");
				var arr = inArr.value.split (" ");
				
				var result = "";
				var a = 0;
				
				while (a < arr.length) {
					result = result + arr [a]*x + " ";
					
					a = a + 1;
				}
								
				document.getElementById("out").innerHTML = result;
			}
		</script>	
	
	</body>
</html>
