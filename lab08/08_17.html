<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "inX" oninput = "work ()"> </input>
	<input id = "in_arr" oninput = "work ()"></input>
	<div id = "out"></div>
	
		<script>
		
			function work (){
				var in_x = document.getElementById ("inX");
				var x = parseFloat (in_x.value);
				var inArr = document.getElementById ("in_arr");
				var arr = inArr.value.split (" ");
				
				var result = "";
				var a = 0;
				var b = 0;
				
				if (x < 0 || x > arr.length){
					document.getElementById ("out").innerHTML = result + "Число B должно быть в интервале [0, размер массива)";
					return;
				}
				while (a < arr.length) {
					if (arr [a] < x) {
					b = b + 1;
					}
					
					a = a + 1;
				}
								
				document.getElementById("out").innerHTML = result + b;
			}
		</script>	
	
	</body>
</html>
