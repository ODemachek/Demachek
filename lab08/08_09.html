<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "inX" oninput = "work ()"> </input>
	
	<div id = "out"></div>
		<script>
			function work (){
				var in_x = document.getElementById ("inX");
				var x = in_x.value;
				var result = "";
				var arr = "a;b;c;d;e;f;g;h".split (";");
				var a = 0;
				
				while (a < arr.length) {
					if (x == arr [a]){
						result = result + arr [a] + "+ </br>";
					} else {
						result = result + arr [a] + "</br>";
					}
					a = a + 1;
				}
								
				document.getElementById("out").innerHTML = result;
			}
		</script>	
	
	</body>
</html>
