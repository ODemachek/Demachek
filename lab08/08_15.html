<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	
	<input id = "in_arr" oninput = "work ()"></input>
	<div id = "out"></div>
	
	<script>
	
	function work (){
	
		var inArr = document.getElementById ("in_arr");
		var arr = inArr.value.split (" ");
		var result = "";
		var a = 0;
		var b = 1;
		var c = 0;
		
		
			while (a < arr.length){
				c = c + parseFloat (arr [a]);
				a = a + 1;
			}
			
		result = c/arr.length;
		
		document.getElementById ("out").innerHTML = result;
	}
	</script>
	
	
	</body>
</html>
