<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "in_arr_t" oninput = "work ()"></input>
	<input id = "in_arr_l" oninput = "work ()"></input>
	<div id = "out" style = "font-family: monospace; white-space: pre;"></div>
	
	<script>
	function work (){
	
	
		var inArrT = document.getElementById ("in_arr_t");
		var arr_t = inArrT.value.split (" ");
		var inArrL = document.getElementById ("in_arr_l");
		var arr_l = inArrL.value.split (" ");
		var result = "  ";
		var b = 0;
		var a = 0;
		
		if (arr_t.length > arr_l.length){
			document.getElementById ("out").innerHTML = result + "Размеры массивов должны быть одинаковы";
			return;
		}
		if (arr_t.length < arr_l.length){
			document.getElementById ("out").innerHTML = result + "Размеры массивов должны быть одинаковы";
			return;
		}
		
		while (a < arr_t.length){
			result = result + arr_t [a]* arr_l [a]+ " ";
			a = a + 1;
		}
				
		document.getElementById ("out").innerHTML = result;
	}
	</script>
	
	
	</body>
</html>
