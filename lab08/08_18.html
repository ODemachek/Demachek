<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "in_arr" oninput = "work ()"></input>
	
	<div id = "out"></div>
	
	<script>
	
	function work (){
	
		var inArr = document.getElementById ("in_arr");
		var arr = inArr.value.split (" ");
		var a = 0;
		var b = arr [0];
		
		while (a < arr.length){
			if (arr[a] < b){
				b = arr [a];
			}
			a = a + 1;	
		}
		
		document.getElementById ("out").innerHTML = b;
	
	}
	</script>
	
	
	</body>
</html>
