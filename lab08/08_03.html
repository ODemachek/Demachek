<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input id = "in_arr" oninput = "work ()"></input>
	
	<div id = "out"></div>
	
	<script>
	function work (){
	
	
	
	var inArr = document.getElementById ("in_arr");
	var arr = inArr.value.split (" ");
	var result = "";
	var a = arr.length - 1;
	
	while (a >=0 ){
		result = result + arr [a] +  " ";
		a = a - 1;
	
	}
	document.getElementById ("out").innerHTML = result;
	}
	</script>
	
	
	</body>
</html>
